{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Log In {% endblock title %}

{% block content %}
<h2>Log In</h2>
<form method="post">{% csrf_token %}
    {{ form|crispy }}
    <div class="text-left">
        <button type="submit" class="btn btn-success ml-2">Log In</button>
        <a href="{% url 'password_reset' %}" class="text-right btn btn-primary">Forgott password?</a>
      </div>
    
</form>
{% endblock content %}
